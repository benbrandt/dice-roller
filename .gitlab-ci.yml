variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo

cache:
    paths:
    - cargo
    - target/

clippy:
  image: rust:latest
  before_script:
    - rustc --version && cargo --version
    - rustup update
    - rustup component add clippy
  script:
    - cargo clippy --all-targets --all-features -- -D warnings

test:
  image: rust:latest
  before_script:
    - rustc --version && cargo --version
    - rustup update
  script:
    - cargo test --verbose

build:
  image: rust:latest
  before_script:
    - rustc --version && cargo --version
    - rustup update
  script:
    - cargo build --verbose
